<div class="row signin_row-sm-offset-3">
  <div class="col-xs-12 col-sm-6">
    <form
        data-request="onRegister">

        <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
              <input
                  name="name"
                  type="text"
                  class="form-control"
                  placeholder="First Name"
                  required="required"
                  maxlength="100" />
            </div>
        </div>

        <div class="form-group">
          <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
              <input
                  name="surname"
                  type="text"
                  class="form-control"
                  placeholder="Last Name"
                  maxlength="100" />
          </div>
        </div>

        <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-users" aria-hidden="true"></i></span>
              <input
                  name="username"
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  required="required" />
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
              <input
                  name="email"
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  required="required"
                  maxlength="255" />
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-asterisk" aria-hidden="true"></i></span>
              <input
                  name="password"
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  required="required"
                  maxlength="255" />
            </div>
        </div>

        <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" required="required"/>I agree to the <a href="/copyright-policy" target="_blank">terms and conditions</a>
              </label>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div>
    </form>
  </div>
</div>
