<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-6 col-md-4">
          {% component 'imageUploader' %}
        </div>

        <div class="col-sm-6 col-md-8">
          {{ form_ajax('onUpdate', { model: user, class: 'form-horizontal' }) }}

              <div class="form-group">
                  <div class="col-sm-6">
                    <label for="accountFName">First Name</label>
                    <input name="name" type="text" class="form-control" id="accountFName" value="{{ form_value('name') }}">
                  </div>

                  <div class="col-sm-6">
                    <label for="accountLName">Last Name</label>
                    <input name="surname" type="text" class="form-control" id="accountLName" value="{{ form_value('surname') }}">
                  </div>
              </div>

              <div class="form-group">
                  <div class="col-sm-6">
                    <label for="accountEmail">Email</label>
                    <input name="email" type="email" class="form-control" id="accountEmail" value="{{ form_value('email') }}">
                  </div>

                  <div class="col-sm-6">
                    <label for="accountUsername">Username</label>
                    <input name="username" type="text" class="form-control" id="accountUsername" value="{{ form_value('username') }}">
                  </div>
              </div>

              <div class="form-group">
                  <div class="col-sm-6">
                    <label for="accountPassword">New Password</label>
                    <input name="password" type="password" class="form-control" id="accountPassword">
                  </div>

                  <div class="col-sm-6">
                    <label for="accountPasswordConfirm">Confirm New Password</label>
                    <input name="password_confirmation" type="password" class="form-control" id="accountPasswordConfirm">
                  </div>
              </div>

              <div class="form-group">
                <div class="col-sm-6 pull-right">
                  <button type="submit" class="btn btn-success btn-lg pull-right">Save</button>
                </div>

                <div class="col-sm-6 pull-left">
                  <a href="javascript:;" onclick="$('#accountDeactivateForm').toggle()" class="btn btn-danger pull-left btn-lg">Deactivate account</a>
                </div>
              </div>

          {{ form_close() }}
        </div>
      </div>
    </div>
  </div>
</div>
